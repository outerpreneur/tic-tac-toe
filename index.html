<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link href="./output.css" rel="stylesheet" />

    <title>Frontend Mentor | Tic Tac Toe</title>
  </head>
  <body class="bg-darkNavy text-white h-screen font-fontOutfit">
    <!-- New game menu start -->
    <div class="flex items-center justify-center h-full">
      <div id="new-game-menu" class="w-[90%] flex flex-col gap-5">
        <div class="flex gap-2 justify-center">
          <svg width="32" height="32" xmlns="http://www.w3.org/2000/svg">
            <g transform="scale(0.5)">
              <path
                d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z"
                fill="#31C3BD"
                fill-rule="evenodd"
              />
            </g>
          </svg>
          <svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
            <g transform="scale(0.5)">
              <path
                d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z"
                fill="#F2B137"
              />
            </g>
          </svg>
        </div>

        <div
          class="bg-semiDarkNavy flex flex-col justify-center gap-3 rounded-xl"
        >
          <p class="text-center m-3 text-silverColor uppercase">
            Pick player 1's mark
          </p>
          <div class="flex justify-center">
            <div class="bg-darkNavy p-2 flex rounded-xl">
              <div class="bg-darkNavy px-8 py-1 rounded-xl flex items-center">
                <svg width="32" height="32" xmlns="http://www.w3.org/2000/svg">
                  <g transform="scale(0.5)">
                    <path
                      d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z"
                      fill="#A8BFC9"
                      fill-rule="evenodd"
                    />
                  </g>
                </svg>
              </div>
              <div class="bg-silverColor px-6 py-1 rounded-xl">
                <svg width="32" height="32" xmlns="http://www.w3.org/2000/svg">
                  <g transform="scale(0.5)">
                    <path
                      d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z"
                      fill="#1A2A33"
                    />
                  </g>
                </svg>
              </div>
            </div>
          </div>

          <p class="text-center uppercase text-silverColor m-3">
            Remember: X goes first
          </p>
        </div>

        <div class="flex flex-col justify-center gap-3">
          <button
            class="bg-lightYellow text-darkNavy font-bold uppercase py-2 rounded-xl"
          >
            New Game (vs CPU)
          </button>
          <button
            class="bg-lightBlue text-darkNavy font-bold uppercase py-2 rounded-xl"
          >
            New Game (vs player)
          </button>
        </div>
      </div>

      <!-- New game menu end -->

      <!-- Game board start -->

      <div id="game-board" class="hidden">
        <!-- x/o icon -->
        <p>Turn X(You)</p>
        <!-- Your score -->
        <p>Ties</p>
        <!-- Ties score -->
        <p>X (CPU)</p>
        <!-- CPU score -->

        <p>Oh no, you lost You won! Player</p>
        <!-- 1/2 -->
        <p>wins!</p>

        <!-- x/o icon -->
        <p>
          takes the round Round tied Restart game? Quit Next round No, cancel
          Yes,
        </p>
        <p>restart</p>
      </div>

      <!-- Game board end -->
    </div>
  </body>
</html>
